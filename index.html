<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>氣象局網站資料</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <style>
    div {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div>
        <select id="citySelected" name="citySelected"></select>
      </div>
      <div style="color: red;" id="citySelectedErr"></div>
    </div>
    <div class="row" id="threeDaysWeather"></div>
    <div class="row" id="oneWeekWeather"></div>
  </div>
</body>

<script>
  $(document).ready(function () {
    $.ajax({
      type: "GET",
      url: "myApi.php"
    }).then(function(dataFromServer) {
      let data = JSON.parse(dataFromServer);
      console.log(data);
      $("#citySelected").append("<option value='-1' selected>--</option>");
      for(let oneData of data) {
        let appendItem = $("<option></option>").prop("value", oneData["cityId"]).append(oneData["cityName"]);
        $("#citySelected").append(appendItem);
      }
    }).catch(function(e) {
      console.log(e);
    })

    $("#citySelected").on("change", function() {
      let cityId = $("#citySelected").prop('value');
      if(cityId == "-1") {
        $("#citySelectedErr").html("請選擇城市");
        $("#threeDaysWeather").empty();
        $("#oneWeekWeather").empty();
      }
      else{
        $.ajax({
          type: "GET",
          url: `myApi.php?cityId=${cityId}`
        }).then(function(dataFromServer){
          let data = JSON.parse(dataFromServer);
          console.log(data);
          $("#threeDaysWeather").empty();
          $("#citySelectedErr").html("");
          for(let i = 0; i < 6; i += 2) {
            let date = new Date(data[i].startTime);
            let oneDay = $("<div></div>")
            .append(
              (date.getMonth()+1) + "/" + date.getDate() + "<br>" + 
              data[i].wx + "<br>" +
              "溫度: " + data[i].minT + "度 - " + data[i].maxT + "度<br>" +
              "體感溫度: " + data[i].minAT + "度 - " + data[i].maxAT + "度<br>" +
              "降雨機率: " + data[i].pop12h + " %<br>" +
              "風速: " + data[i].ws1 + " 級風<br>" +
              "風向: " + data[i].wd
            )
            .css("background-color", "lightblue")
            .prop("class", "col-3");
            $("#threeDaysWeather").append(oneDay);
          }
          $("#oneWeekWeather").empty();
          for(let i = 0; i < 14; i += 2) {
            let date = new Date(data[i].startTime);
            let oneDay = $("<div></div>")
            .append(
              (date.getMonth()+1) + "/" + date.getDate() + "<br>" +
              data[i].wx + "<br>" +
              "溫度: " + data[i].minT + "度 - " + data[i].maxT + "度<br>" +
              "體感溫度: " + data[i].minAT + "度 - " + data[i].maxAT + "度<br>" +
              "降雨機率: " + data[i].pop12h + " %<br>" +
              "風速: " + data[i].ws1 + " 級風<br>" +
              "風向: " + data[i].wd
            )
            .css({"background-color": "lightgreen", "font-size": "15px"});
            $("#oneWeekWeather").append(oneDay);
          }
        }).catch(function(e){
          console.log(e.message);
        });        
      }
    });
  });
</script>

</html>
